    <link rel="stylesheet" href="css/styles.css">

       <!-- Jquery -->
       <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <!-- My script file -->
    <script defer src="js/scripts.js"></script>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/NBA-Logo.jpg" width="70" height="40" alt="">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

              <a class="nav-link" href="index.html">Scoreboard</a>
            </li>

        </div>
      </nav>
      <br>
      <div class="container">
        <h1>NBA Scores Archive</h1>
        <div class="form-group" id="search-box">

            <input type="date" class="form-control" id="dateOfGame">
            <br>
            <!-- Button that will trigger the api search query -->
            <button type="button" id="btn-search" class="btn btn-primary">Search</button>
          </div>
          <br>
          <div class="container-fluid">
            <!-- Using the scores-div to output our results from the api -->
            <div class="row" id="scores-div">
              
            </div>
          </div>
      </div>
